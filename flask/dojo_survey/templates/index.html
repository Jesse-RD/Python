<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css\style.css') }}">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="mb-3 my-5 container bg-info p-3">
        <form action="/process" method="post">
            <div class="mb-4">
                <label for="Name" class="fw-bold ">Your Name:</label>
                <input type="text" name="name_input" class="form-control">
            </div>
            <div class="input-group mb-4">
                <label for="language" class="input-group-text fw-bold">Dojo Location: </label>
                    <select name="location" class="btn btn-primary">
                    <option value="Arlington">Arlington</option>
                    <option value="Berkley">Berkley</option>
                    <option value="Boise">Boise</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Dallas">Dallas</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Orange County">Orange County</option>
                    <option value="San Jose">San Jose</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Tulsa">Tulsa</option>
                    <option value="Online">Online</option>
                </select>
            </div>
            <div class="input-group mb-4">
                <label for="language" class="input-group-text fw-bold">Favorite Language: </label>
                    <select name="language" class="btn btn-primary">
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="Javascript">Javascript</option>
                    <option value="C#">C#</option>
                    <option value="C++">C++</option>
                    <option value="PHP">PHP</option>
                    <option value="Ruby">Ruby</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="comment" class="fw-bold">Comment (optional): </label>
                <textarea name="comment" cols="30" rows="6" class="form-control" placeholder="Tell us how you feel :)"></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit!" name="submit">
        </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css\style.css') }}">
    <title>Result</title>
</head>
<body>
    <div class="mb-3 my-5 container bg-secondary p-3">
        <h2 class="text-center mb-3">Submitted!</h2>
        <h5 class="text-center mb-3">Here is your submission:</h5>
        <div class="card bg-info">
            <div class="card-body col">
                <label for="name" class="fw-bold fs-3">Name: </label>
                <h4 class="">{{ name }}</h4>
            </div>
            <div class="card-body">
                <label for="location" class="fw-bold fs-3">Dojo Location: </label>
                <h4>{{ location }}</h4>
            </div>
            <div class="card-body">
                <label for="language" class="fw-bold fs-3">Favorite Language: </label>
                <h4>{{ language }}</h4>
            </div>
            <div class="card-body">
                <label for="comment" class="fw-bold fs-3">Comment: </label>
                <h4>{{ comment }}</h4>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css\bootstrap.css') }}">
    <title>Login</title>
</head>
<body>
    <div class="d-flex text-center">
        <div class="d-flex justify-content-center w-50">
            <div class="flex-column bg-secondary mt-3 ms-4 p-3 rounded-2 w-50">
                <h1 class="form-label text-white fw-bold text-center mb-5">Login</h1>
                <form class="mb-3" action="/login" method="POST">
                    <label class="form-label text-white fw-bold" for="email">Email:</label>
                    <input class="form-control mb-2" type="text" name="email">
                    <label class="form-label text-white fw-bold" for="password">Password:</label>
                    <input class="form-control mb-2" type="password" name="password">
                    <div class="d-flex justify-content-start mt-5">
                        <input class="btn btn-primary fw-bold" type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
        <div class="d-flex justify-content-center w-50">
            <div class="flex-column bg-secondary mt-3 p-3 ms-5 rounded-2 w-30">
                <h1 class="text-center p-1 text-white">Register</h1>
                <form class="mb-3" action="/process_user" method="post">
                    <div class="input-group mt-5 mb-3">
                        <label class="input-group-text px-5">Email</label>
                        <input type="text" name="email" class="form-control ms-2">
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text px-5">Password</label>
                        <input type="password" name="password" class="form-control ms-2">
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text px-3">Confirm Password</label>
                        <input type="password" name="r_password" class="form-control ms-2">
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text">First and Last Name</label>
                        <input type="text" name="first_name" class="form-control ms-2">
                        <input type="text" name="last_name" class="form-control">
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <input class="btn btn-success mt-1 fw-bold" type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="text-danger text-center bg-warning m-4">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>

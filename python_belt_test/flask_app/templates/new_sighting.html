<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css\bootstrap.css') }}">
    <title>New Sighting</title>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="bg-secondary mt-3 p-3 rounded-2 w-50">
            <div class="d-flex justify-content-between mb-5">
                <h1 class="text-white">Sasquatch Websighting</h1>
                <h2 class="text-white pt-2 mb-4"><p class="fs-3 mt-1 text-end">Welcome</p>{{user_profile.first_name}} {{user_profile.last_name}}</h2>
            </div>
            <form class="text-end" action="/logout" method="post">
                <a class="btn btn-primary fw-bold" href="/dashboard/{{user_profile.id}}">Dashboard</a>
                <button class="btn btn-danger fw-bold" type="submit">Logout</button>
            </form>
            <div class="d-flex justify-content-center">
                <div class="text-danger text-center bg-warning m-4 w-50">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
            
            <form class="mb-3 d-flex position-relative" action="/process_sighting" method="POST">
                <div class="flex-fill w-50 mx-5">
                    <label class="form-label text-white fw-bold" for="location">Location:</label>
                    <textarea class="form-control" name="location" id="location" cols="30" rows="1" placeholder="Where was this sighting located?"></textarea>
                    <label class="form-label text-white fw-bold" for="description">Description:</label>
                    <textarea class="form-control" name="description" id="description" cols="30" rows="5" placeholder="What happened?"></textarea>
                    <div class="d-flex justify-content-between mt-5">
                        <input class="btn btn-success mt-1 fw-bold" type="submit" value="Submit Sighting">
                    </div>
                </div>
                <div class="container input-group mt-3 flex-fill w-50 mt-4 mx-5">
                    <div class="input-group h-25 mt-1">
                        <div class="ms-5">
                            <label class="form-label text-white fw-bold" for="date">Date Sighted:</label>
                            <div class=""><input class="form-control" type="date" name="date"></div>
                            <label class="form-label text-white fw-bold" for="num_sightings"># of Sasquatches:</label>
                            <div class=""><input class="form-control" type="number" name="num_sightings"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

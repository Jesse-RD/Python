<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css\bootstrap.css') }}">
    <title>User Overview</title>
</head>
<body class="d-flex">
    <div class="bg-secondary mx-auto mt-3 p-3 rounded-2 p-5">
        <h1 class="text-center p-1 text-white mb-5">User: {{one_user.id}}</h1>
        <div class="form-label text-white fw-bold text-center">
            <p>Full Name: {{one_user.first_name}} {{one_user.last_name}}</p>
            <p>Email: {{one_user.email}}</p>
            <p>Created On: {{one_user.created_at}}</p>
            <p>Last Updated On: {{one_user.updated_at}}</p>
            <a class="btn btn-primary mt-1 fw-bold" href="/">Home</a>
        </div>
    </div>
    <a href="/edit_user/{{one_user.id}}">Edit</a>
</body>
</html>

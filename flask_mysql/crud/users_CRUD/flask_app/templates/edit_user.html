<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css\bootstrap.css') }}">
    <title>Edit Profile</title>
</head>
<body>
    <div class="container bg-secondary mt-3 p-3 rounded-2">
        <a class="btn btn-primary mt-1 fw-bold" href="/">Home</a>
        <h1 class="text-center p-1 text-white">Edit User Profile</h1>
        <form class="mb-3" action="/update/{{one_user.id}}" method="POST">
            <label class="form-label text-white fw-bold" for="fname">First Name:</label>
            <input class="form-control" type="text" name="fname" placeholder="{{one_user.first_name}}">
            <label class="form-label text-white fw-bold" for="lname">Last Name:</label>
            <input class="form-control" type="text" name="lname" placeholder="{{one_user.last_name}}">
            <label class="form-label text-white fw-bold" for="email">Email:</label>
            <input class="form-control" type="text" name="email" placeholder="{{one_user.email}}">
            <input class="btn btn-success mt-1 fw-bold" type="submit" value="Edit">
            <a class="btn btn-danger mt-1 fw-bold" href="/delete_user/{{one_user.id}}">Delete</a>
        </form>
    </div>
</body>
</html>

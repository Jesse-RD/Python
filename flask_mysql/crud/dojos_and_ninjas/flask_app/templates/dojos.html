<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css\bootstrap.css') }}">
    <title>Dojos</title>
</head>
<body>
    <div class="d-flex justify-content-evenly">
        <div class="m-5 p-5">
            <form action="/process_dojo" method="POST">
                <h1 class="mb-5 text-center">New Dojo</h1>
                <label class="fs-4" for="dname">Dojo Name: </label>
                <input type="text" name="dname">
                <input class="btn btn-primary" type="submit" value="Submit">
                <a class="btn btn-success" href="/new_ninja">New Ninja</a>
            </form>
        </div>
        <div class="m-5 p-5 border border-4">
            <table class="container">
                <h1 class="text-center">All Dojos</h1>
                <tbody>
                    {% for one_dojo in dojos %}
                    <tr>
                        <td><a href="/dojo/{{one_dojo.id}}">{{one_dojo.name}}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>

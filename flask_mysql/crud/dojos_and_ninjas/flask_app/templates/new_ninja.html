<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css\bootstrap.css') }}">
    <title>New Ninja</title>
</head>
<body>
    
    <h1 class="text-center mb-5">New Ninja</h1>
    <div class="d-flex justify-content-center">
        <form class="" action="/create/new_ninja" method="post">
            <div class="container container-sm d-flex flex-column border border-3 p-4">
                <select class="mb-3" name="dojos_id" id="dojo_drop">
                    {% for one_dojo in all_dojos %}
                    <option value={{one_dojo.id}}>{{one_dojo.name}}</option>
                    {% endfor %}
                </select>
                <label for="fname">First Name: </label>
                <input class="mb-3" type="text" name="fname">
                <label for="lname">Last Name: </label>
                <input class="mb-3" type="text" name="lname">
                <label for="age">Age: </label>
                <input type="number" name="age" id="select_age">
                <input class="btn btn-primary mt-3" type="submit" value="Create">
                <a class="btn btn-success mt-3" href="/">Home</a>
            </div>
        </form>
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css\bootstrap.css') }}">
    <title>Dojo</title>
</head>
<body>
    <a class="btn btn-success m-4" href="/">Home</a>
    <h1 class="text-center m-3">Ninjas</h1>
    <div class="d-flex justify-content-center container container-sm">
            <table class="table table-primary m-3 table-bordered text-center">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody class="table table-secondary m-3 text-center">
                    {% for one_ninja in dojo.ninjas %}
                    <tr>
                        <td>{{one_ninja.first_name}}</td>
                        <td>{{one_ninja.last_name}}</td>
                        <td>{{one_ninja.age}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>
</body>
</html>

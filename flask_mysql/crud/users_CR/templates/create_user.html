<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css\bootstrap.css') }}">
</head>
<body>
    <div class="container bg-secondary mt-3 p-3 rounded-2">
        <h1 class="text-center p-1 text-white">Add a New User</h1>
        <form class="mb-3" action="/process_user" method="POST">
            <label class="form-label text-white fw-bold" for="fname">First Name:</label>
            <input class="form-control" type="text" name="fname">
            <label class="form-label text-white fw-bold" for="lname">Last Name:</label>
            <input class="form-control" type="text" name="lname">
            <label class="form-label text-white fw-bold" for="email">Email:</label>
            <input class="form-control" type="text" name="email">
            <div class="d-flex justify-content-between mt-3">
                <input class="btn btn-success mt-1 fw-bold" type="submit" value="Create">
                <a class="btn btn-primary mt-1 fw-bold" href="/">View All</a>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css\bootstrap.css') }}">
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="flex-column bg-secondary mt-3 p-3 rounded-2 w-30">
            <h1 class="text-center p-1 text-white">Account Creation</h1>
            <div class="text-danger text-center bg-warning">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <form class="mb-3" action="/process_user" method="post">
                <div class="input-group mt-5 mb-3">
                    <label class="input-group-text px-5">Email</label>
                    <input type="text" name="email" class="form-control ms-2">
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text px-5">Password</label>
                    <input type="password" name="password" class="form-control ms-2">
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text px-3">Confirm Password</label>
                    <input type="password" name="r_password" class="form-control ms-2">
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text">First and Last Name</label>
                    <input type="text" name="fname" class="form-control ms-2">
                    <input type="text" name="lname" class="form-control">
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <input class="btn btn-success mt-1 fw-bold" type="submit" value="Create">
                    <p class="text-white">Already have an account?<a class="btn btn-primary ms-3 mt-1 fw-bold" href="/">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

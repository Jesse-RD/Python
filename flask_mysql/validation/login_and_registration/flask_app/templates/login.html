<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css\bootstrap.css') }}">
    <title>Login</title>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="flex-column bg-secondary mt-3 p-3 rounded-2 w-25">
            <h1 class="form-label text-white fw-bold text-center mb-5">Login</h1>
            <form class="mb-3" action="/login" method="POST">
                <div class="text-danger text-center bg-warning">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                <label class="form-label text-white fw-bold" for="email">Email:</label>
                <input class="form-control mb-2" type="text" name="email">
                <label class="form-label text-white fw-bold" for="password">Password:</label>
                <input class="form-control mb-2" type="password" name="password">
                <div class="d-flex justify-content-between mt-5">
                    <input class="btn btn-success fw-bold" type="submit" value="Login">
                    <a class="btn btn-primary mt-1 fw-bold" href="/register">Register</a>
                </div>
            </form>
        </div>
    </div>
    
    
</body>
</html>

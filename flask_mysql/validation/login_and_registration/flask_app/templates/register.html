<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css\bootstrap.css') }}">
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="flex-column bg-secondary mt-3 p-3 rounded-2 w-30">
            <div class="text-danger text-center">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <h1 class="text-center p-1 text-white">Account Creation</h1>
            <h3 class="mt-4 mb-3 text-info">Enter Your Email</h3>
            <form class="mb-3" action="/process_user" method="POST">
                <label class="form-label text-white fw-bold" for="email">Email:</label>
                <input class="form-control mb-2" type="email" name="email">
                <h3 class="mt-3 mb-3 text-info">Create a Password</h3>
                <label class="form-label text-white fw-bold" for="password">Password:</label>
                <input class="form-control mb-2" type="password" name="password">
                <label class="form-label text-white fw-bold" for="r_password">Repeat Password:</label>
                <input class="form-control" type="password" name="r_password">
                <div>
                    <h3 class="mt-4 mb-3 text-info">Provide Basic Information</h3>
                </div>
                <div class="input-group mb-3">
                    <label class="form-label text-white fw-bold" for="fname">First Name:</label>
                    <input class="form-control mx-2" type="text" name="fname">
                    <label class="form-label text-white fw-bold" for="lname">Last Name:</label>
                    <input class="form-control ms-2" type="text" name="lname">
                </div>
                <div class="input-group">
                    <label class="form-label text-white fw-bold" for="dob">Date of Birth:</label>
                    <input class="form-control mb-2 ms-2 mw-25" type="date" name="dob">
                    <label class="form-label text-white fw-bold ms-3 me-2" for="fav_language">Favorite Language:</label>
                <select class="mb-3" name="fav_language" id="fav_language">
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="JaveScript">JavaScript</option>
                    <option value="C#">C#</option>
                    <option value="C">Objective C</option>
                    <option value="C++">C++</option>
                    <option value="Visual Basic">Visual Basic</option>
                    <option value="R">R</option>
                    <option value="SQL">SQL</option>
                    <option value="Ruby">Ruby</option>
                </select>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <input class="btn btn-success mt-1 fw-bold" type="submit" value="Create">
                    <p class="text-white">Already have an account?<a class="btn btn-primary ms-3 mt-1 fw-bold" href="/">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    

</body>
</html>
